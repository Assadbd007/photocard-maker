<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.maateen.me/noto-serif-bengali/font.css" rel="stylesheet">
    <title>নিউজ ফটোকার্ড তৈরি করুন</title>
    <style>
        body {
            font-family: 'Noto Serif Bengali', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        h2 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 15px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 20px;
            line-height: 1.5;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .news-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            text-align: center;
        }
        
        .news-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        #balerkantho {
            background-color: #e74c3c;
        }
        
        #prothomalo {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>নিউজ ফটোকার্ড তৈরি করুন ইচ্ছামতো!</h2>
        <p class="description">ছবি আপলোড করুন, নিউজ টাইটেল আর তারিখ বসিয়ে ডাউনলোড করুন</p>
    </div>
    <div class="button-container">
        <a href="balerkantho.html" class="news-button" id="balerkantho">বালেরকন্ঠ</a>
        <a href="prothomaloo.html" class="news-button" id="prothomalo">প্রথমালু</a>
    </div>
</body>
</html>
